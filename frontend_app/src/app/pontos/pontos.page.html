<ion-header>
  <ion-grid no-padding>
    <ion-row class="title">
        <ion-col class="left" size="3">
            <ion-button fill="clear" color="white" block (click)="logout()">
            <fa-icon [icon]="faUser" size="2x"></fa-icon>
          </ion-button>
        </ion-col>
        <ion-col style="padding-top: 19px;" size="6">
          Cidade Coletiva
        </ion-col>
        <ion-col class="right" size="2">
          <ion-button fill="clear" color="white" block (click)="goToMapa()">
            <fa-icon [icon]="faCompass" size="2x"></fa-icon>
          </ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
              <ion-item *ngFor="let pt of pts; index as i">
                <button class="button button-full button-light" ion-button (click)="gotoPonto(pt.id)">
                  <ion-col>
                    <div class="icon">
                      <ion-thumbnail >
                          <img src="{{pt.icon}}">
                        </ion-thumbnail>
                        <!-- <ion-thumbnail>
                            <ion-img [src]="pt.icon"></ion-img>
                          </ion-thumbnail> -->
                      </div>
                  </ion-col>
                  <ion-col>
                    <div class="points">
                      <ul>        
                        <li class="points-title">{{pt.description}}</li>
                        <li class="pontoId">{{pt.username}}</li>
                        <!-- <li class="pontoId">{{pt.id}}</li> -->
                      </ul>
                    </div>
                  </ion-col>
                  <ion-col>
                    <div class="distance">
                      {{distances[i]}}m
                    </div>
                </ion-col>
                </button>
              </ion-item>
            </ion-list>
          </ion-col>
      </ion-row>

    </ion-grid>
    
      <!--
        <div *ngIf="selectedItem" padding>
          You navigated here from <b>{{selectedItem.title }}</b>
        </div>
      -->    
</ion-content>
